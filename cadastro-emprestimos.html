<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro emprestimo</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/principal.css">
    <link rel="stylesheet" href="css/from-aluno.css">
    <link rel="stylesheet" href="css/navegacao.css">
</head>

<body>
    <header>
        <nav>
            <a href="lista-alunos.html">ALUNOS</a>
            <a href="lista-livros.html">LIVROS</a>
            <a href="lista-emprestimos.html">EMPRESTIMOS</a>
        </nav>
    </header>
    <h1>CADASTRO DE EMPRESTIMO</h1>
    <div class="container-formulario">
        <form action="">
            <label for="id aluno">
                Id aluno
                <br>
                <input type="number" name="input-id-aluno-emprestimo" placeholder="insira o id de um aluno existente" required>
            </label>
            <label for="id livro">
                Id livro
                <br>
                <input type="text" name="input-id-livro-emprestimo" placeholder="insira o id de um livro existente" required>
            </label>
            <label for="Data de nascimento">
                Data emprestimo
                <br>
                <input type="date" name="input-data-emprestimo-emprestimo" placeholder="insira a data do emprestimo" required>
            </label>
            <label for="data de devolução">
                Data de devolução
                <br>
                <input type="date" name="input-data-devolução-emprestiimo" placeholder="insira a data de devolução do livro" required>
            </label>

            <input type="button" value="CADASTRAR">
        </form>
    </div>
</body>

</html>
